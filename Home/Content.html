    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="Content.css" rel="stylesheet" type="text/css" />

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="content" id="logout">
        <div class="header">
            <div class="spacing"></div>
            <div class="button">Log out</div>
        </div>
        <div class="iframe">
            <div>{{frameContext}}</div>
            <div>{{loginHint}}</div>
            <div>{{creator}}</div>
            <div>{{url}}</div>
        </div>
    </div>
    <div class="content" id="attendee" style="background-color: blue;">
    </div>
    <div class="content" id="presenter" style="background-color: yellow;">
    </div>
