<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Common.js" type="text/javascript"></script>
    <script src="LoginController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Login.css">


</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl">
    <div id="mainCon" class="text-center">

    </div>
    <div class="container mainCon">
        <h1 class="text-center" style="font-weight:bold;">Log in</h1>
        <div class="inner">
            <form ng-submit="Login()">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input ng-model="Email" class="form-control input-lg" id="email" type="email" required/>
                </div>
                <p> </p>
                <label for="password">Password</label>

                <div class="input-group">
                    <input ng-model="Password" class="form-control input-lg" type="password" id="password" required/>
                    <span class="input-group-addon"><a target="_blank" href="https://app.meet.ps/login/forgot">FORGOT?</a></span>
                </div>
                <div id="error"></div>
                <br />


                <button id="btnLogin" class="btn btn-success btn-lg btn-block">Log in</button><br /><br />
            </form>
        </div>
    </div>
</body>
</html>
