            <div class="title">Activate your event audiences, anywhere.</div>
            <div class="text" ng-click="OpenHow()">Discover how

                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.47727 0C1.56125 0 0 1.43115 0 3.1875V8.8125C0 10.5688 1.56125 12 3.47727 12H14.5227C16.4387 12 18 10.5688 18 8.8125V3.1875C18 1.43115 16.4387 0 14.5227 0H3.47727ZM3.47724 1.12498H14.5227C15.7795 1.12498 16.7727 2.03539 16.7727 3.18748V8.81248C16.7727 9.96458 15.7795 10.875 14.5227 10.875H3.47724C2.22041 10.875 1.22724 9.96458 1.22724 8.81248V3.18748C1.22724 2.03539 2.22041 1.12498 3.47724 1.12498Z" fill="#21D0FF"/>

            </div>
            <div class="inner">
                <form ng-submit="Login()">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="" style="margin-bottom: 0px; margin-top: 18px;">
                            <label>Email</label>
                            <input class="input" ng-model="Email" type="email" id="email"/>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="" style="margin-bottom: 0px; margin-top: 18px;">
                            <label>Password</label>
                            <input class="input" ng-model="Password" type="password" id="password"/>
                            <span class="input-group-addon"><a target="_blank" style="cursor: pointer;" ng-click="OpenForgot()">FORGOT?</a></span>
                        </md-input-container>
                    </div>
                    <div class="text-center" id="error"></div>
                    <button id="btnLogin" class="button">Log in</button>
                    <div class="text" style="text-align: center;">Don’t have a MeetingPulse account? <b ng-click="OpenSignUp()" style="text-decoration: underline;">Sign up</b></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
